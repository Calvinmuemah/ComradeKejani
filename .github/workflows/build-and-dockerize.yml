name: Build and Dockerize User & Admin Frontends
  # Note: Both Docker images expose port 80 inside the container. To avoid conflicts when running both containers on the same host, map each to a different host port, e.g.:
  #   docker run -p 8080:80 user-frontend
  #   docker run -p 8081:80 admin-frontend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend/User
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Vite app
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (User)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/User
          file: ./frontend/User/Dockerfile
          push: false
          tags: user-frontend:latest

      - name: Build Docker image (Admin)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/Admin
          file: ./frontend/Admin/Dockerfile
          push: false
          tags: admin-frontend:latest
